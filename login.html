<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/favicon_yard_sale.svg" type="image/x-icon" />
    <title>Paloma Woman Shop</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/desktop.css" />
</head>
<body>
    <main class="login">
        <article class="form-container">
            <img src="./assets/img/logo_yard_sale.svg" alt="Logo" class="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>
            <form action="#" class="form">
                <label for="password" class="label">Password</label>
                <input class="input" type="password" id="password" placeholder="New password">
                <label for="repeatPassword" class="label">Re-enter password</label>
                <input class="input" type="password" id="repeatPassword" placeholder="Re-enter password">
                <input type="submit" value="Confirm" class="primaryButton">
            </form>
        </article>
    </main>
</body>
</html>
