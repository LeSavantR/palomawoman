<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon_yard_sale.svg" type="image/x-icon" />
    <title>Only Shop</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/desktop.css" />
</head>
<body>
    <main class="login">
        <article class="form-container">
            <img src="./assets/img/logo_yard_sale.svg" alt="Logo" class="logo">
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instruction on how to reset the password</p>
            <div class="email-image">
                <img src="./assets/icons/email.svg" alt="email">
            </div>
            <button class="primaryButton">Login</button>
            <p class="resend"><span>Didn't receive the email?</span><a href="#">Resend</a></p>
        </article>
    </main>
</body>
</html>
